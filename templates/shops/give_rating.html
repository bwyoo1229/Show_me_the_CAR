{% extends 'base.html' %}
{% block content %}
{{ shop.name }}
<br />
<br />
Average Rating: {{ average }}
<br />

    My Rating: <input placeholder="1" type="number" name="rating" min="1" max="5" />
    <input type="submit" value="Give Ratings">
</form>
{% endblock content %}
