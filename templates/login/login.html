{% load socialaccount %}

<h1>Login</h1>
<a href = "/accounts/signup">회원가입</a><br>
<a href = "/accounts/login">로그인</a><br>

{% if user.is_authenticated %}
    <a href = "/accounts/logout">로그아웃</a>
    {{user.username}} 님이 로그인중 <br>
    <a href="{% url 'users:mypage' %}">마이페이지</a>
{% else %}
    <a href="{% provider_login_url 'google' %}">Google 로그인</a><br>
    <a href="{% provider_login_url 'naver' %}">네이버 로그인</a><br>
    로그인 하셔야 합니다.
{% endif %}
