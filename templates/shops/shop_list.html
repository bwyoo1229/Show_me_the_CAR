{% extends 'base.html' %}

{% block page_name %}
    Detail
{% endblock page_name %}

{% block content %}

<div>현재 사용자: {{ user.username }}</div>
    <form action="" method="GET">
        <!-- 버튼으로 검색어 입력 받음 -->
        <input type="text" name="q" placeholder="search">
        <button>검색</button>
    </form>
    {% for shop in shops %}
        <div>
            <a href="{% url 'shops:shop_detail' shop.id %}">{{ shop.name }}</a>
            <!-- 좋아요 기능, user가 heart를 눌렀을 때, 대리점의 like_users list에 있으면 list에서 삭제되고 없으면 추가된다 -->
            <a href="{% url 'shops:shop_like' shop.id %}">
              {% if user in shop.like_users.all %}
                <a href="{% url 'shops:shop_like' shop.id %}" + window.location.search><i class="fas fa-heart"></i></a>
              {% else %}
                <a href="{% url 'shops:shop_like' shop.id %}"><i class="far fa-heart"></i></a>
              {% endif %}
            </a>
        </div>
    {% endfor %}
{% endblock %}
