{% block content %}
    <h1>Profile</h1>
    {{ user.username }}
    {% for like_shop in like_shops %}
        {{ like_shop.name }}{{ like_shop.pk }}

        <form action="{% url 'users:rate_shop' %}" method="post">
        {% csrf_token %}
            <input type="hidden" name="shop_id" value="{{ like_shop.id }}"/>
            <table>
            {{ form.as_table }}
            </table>
            <button type="submit">제출</button>


        </form>
    {% endfor %}


{% endblock %}
